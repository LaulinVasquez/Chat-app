<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>Chat App</h1>
      <div class="outerContainer" id="chat">
        <div class="box boxOuterMessages">
          <div class="boxChatMessages">
            <template id="templateChatMessage">
              <div class="chatMessage"></div>
            </template>
          </div>
          <form id="formChatMessage">
            <input
              type="text"
              name="chatMessage"
              class="inputText"
              id="inputChatMessage"
              placeholder="Type a message..."
              autocomplete="off"
            />
            <button class="btn btnSendMessage">Send</button>
          </form>
        </div>
        <div class="box boxOuterUsernames">
          <div class="boxTitle">currently in the chat</div>
          <div class="boxUsernames"></div>
        </div>
      </div>
      <div class="areaNotifications"></div>
      <dialog class="modal" id="modal">
        <p>enter user name</p>
        <form id="formUsername" method="dialog">
          <input
            class="inputText"
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
          <button class="btn" type="submit">
            <img src="https://img.icons8.com/?size=100&id=qZJ3P1UIk1fm&format=png&color=000000">
          </button>
        </form>
      </dialog>
    </main>
  </body>
</html>
